<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="" href="styles/header.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav-section">
        <ul class="nav-menu">
          <li>
            <a href="#">
              <img
                src="images/search.svg"
                alt="Button for search"
                class="search-icon"
              />
            </a>
          </li>
          <li><a href="#">Casino</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Promotions</a></li>
        </ul>
      </nav>

      <div class="logo-section">
        <a href="#">
          <img
            src="images/casino_logo.svg"
            alt="Logo 'Casino Test' "
            class="logo-icon"
          />
        </a>
      </div>

      <div class="auth-section">
        <button class="btn btn-deposit">
          <img src="images/Deposit.svg" alt="Button Log In" />
        </button>
        <button class="btn btn-login">
          <img src="images/LogIn.svg" alt="Button Log In" />
        </button>
      </div>
    </header>
  </body>
</html>
