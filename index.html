<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/welcome-block.css" />
    <link rel="stylesheet" href="styles/games-filter.css" />
  </head>
  </head>
  <body>
    <header class="header">
      <nav class="nav-section">
        <ul class="nav-menu">
          <li>
            <a href="#">
              <img
                src="images/search.svg"
                alt="Button for search"
                class="search-icon"
              />
            </a>
          </li>
          <li><a href="#">Casino</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Promotions</a></li>
        </ul>
      </nav>

      <div class="logo-section">
        <a href="#">
          <img
            src="images/casino_logo.svg"
            alt="Logo 'Casino Test' "
            class="logo-icon"
          />
        </a>
      </div>

      <div class="auth-section">
        <button class="btn btn-deposit">
          <img src="images/Deposit.svg" alt="Button Log In" />
        </button>
        <button class="btn btn-login">
          <img src="images/LogIn.svg" alt="Button Log In" />
        </button>
      </div>
    </header>

    <main>
      <section class="welcome-block">
        <div class="auth">
          <h1 class="signup-title">Sign up and start winning</h1>

          <p class="signup-subtitle">With your social network</p>

          <div class="social-buttons">
            <button class="social-btn email">
              <img
                src="images/socialnetwork_icon/arroba.svg"
                alt="icon email"
              />
            </button>

            <button class="social-btn odnoklassniki">
              <img
                src="images/socialnetwork_icon/odnoklassniki-logo.svg"
                alt="icon odnoklassniki"
              />
            </button>

            <button class="social-btn facebook">
              <img
                src="images/socialnetwork_icon/facebook.svg"
                alt="icon facebook"
              />
            </button>

            <button class="social-btn vk">
              <img src="images/socialnetwork_icon/vk.svg" alt="icon vk" />
            </button>

            <button class="social-btn google">
              <img
                src="images/socialnetwork_icon/google-plus.svg"
                alt="icon google"
              />
            </button>
          </div>

          <p class="or">or</p>

          <form class="signup-form">
            <div class="form-group">
              <input
                type="email"
                class="form-input"
                placeholder="E-mail *"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-input"
                placeholder="Password *"
                required
              />
              <select class="form-input" required>
                <option value="" disabled selected>Currency *</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">RUB</option>
              </select>
            </div>

            <div class="form-group">
              <input type="text" class="form-input" placeholder="Promo-code" />
            </div>
          </form>

          <div class="agreement-group">
            <div class="checkbox-item">
              <input type="checkbox" id="agree-terms" class="checkbox" />
              <label for="agree-terms" class="checkbox-label"
                >I agree with <u>Teame and Confidence</u>
              </label>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" id="confirm-age" class="checkbox" />
              <label for="confirm-age" class="checkbox-label"
                >I confirm that I'm 18 years or older</label
              >
            </div>
          </div>

          <button type="submit" class="submit-btn">Register</button>

          <div class="login-link">
            <p>Have an account?</p>
          </div>
        </div>

        <div class="bonus-container">
          <div class="nav-button">
            <button class="prev-button">
              <img
                src="images/welcome-block/prev-button.svg"
                alt="Prev-Button"
              />
            </button>

            <button class="nav-button next-button">
              <img
                src="images/welcome-block/next-button.svg"
                alt="Next-Button"
              />
            </button>
          </div>

          <div class="first-bonuses">FIRST BONUSES</div>

          <div class="welcome-bonus">Welcome BonusPackage</div>

          <div class="divider">
            <img src="images/welcome-block/divider.svg" alt="divider" />
          </div>

          <div class="bonus-text">200 bonus and 100 free spins</div>

          <button>Deposit</button>

          <div class="line">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
          </div>
        </div>
      </section>

      <section class="games-filter">
        <div class="main-categories">
            <div class="categories-scroll">
              <button class="category-btn active" aria-label="New games">
                <span class="category-icon">
                  <img
                    src="images/games-filter/New games.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </span>
                <span class="category-text">New games</span>
              </button>

              <button class="category-btn" aria-label="Popular games">
                <span class="category-icon">
                  <img
                    src="images/games-filter/Popular.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </span>
                <span class="category-text">Popular</span>
              </button>

              <button class="category-btn" aria-label="Slots games">
                <span class="category-icon">
                  <img src="images/games-filter/Slots.svg" alt="" aria-hidden="true" />
                </span>
                <span class="category-text">Slots</span>
              </button>

              <button class="category-btn" aria-label="Casino Live">
                <span class="category-icon">
                  <img
                    src="images/games-filter/Casino Live.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </span>
                <span class="category-text">Casino Live</span>
              </button>

              <button class="category-btn" aria-label="Table Games">
                <span class="category-icon">
                  <img
                    src="images/games-filter/Table Games.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </span>
                <span class="category-text">Table Games</span>
              </button>

              <button class="category-btn" aria-label="Favorites">
                <span class="category-icon">
                  <img
                    src="images/games-filter/Favorites.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </span>
                <span class="category-text">Favorites</span>
              </button>

              <button class="category-btn" aria-label="Last played">
                <span class="category-icon">
                  <img
                    src="images/games-filter/Last played.svg"
                    alt=""
                    aria-hidden="true"
                  />
                </span>
                <span class="category-text">Last played</span>
              </button>
            

          <div class="category-dropdown">
            <select class="category-select" aria-label="Select category">
              <option class="main-option" value="all" disabled selected>All Category</option>
              <option value="new">New games</option>
              <option value="popular">Popular</option>
              <option value="slots">Slots</option>
              <option value="live">Casino Live</option>
              <option value="table">Table Games</option>
              <option value="favorites">Favorites</option>
              <option value="last">Last played</option>
            </select>
          </div>

          <div class="search-section">
            <div class="search-container">

              <input
                type="text"
                class="search-input"
                placeholder="Search games or providers"
                aria-label="Search games or providers"
              />
                            <span class="search-icon">
                <img src="images/search.svg" alt=""/>
              </span>
            </div>
            </div>
          </div>
        </div>

        <div class="providers-section">
            <div class="providers-scroll">
              <button class="provider-btn active">All Providers</button>
              <button class="provider-btn">NetEnt</button>
              <button class="provider-btn">Microgaming</button>
              <button class="provider-btn">Quickspin</button>
              <button class="provider-btn">PragmaticPlay</button>
              <button class="provider-btn">BoomingGames</button>
              <button class="provider-btn">Mrslotty</button>
              <button class="provider-btn">BoomingGames</button>
              <button class="provider-btn">BetRadar</button>
              <button class="provider-btn">PariPlay</button>
              <button class="provider-btn">BetConstruct</button>
              <button class="provider-btn">NetEnt</button>
              <div class="provider-dropdown">
            <select class="provider-select" aria-label="Select provider">
              <option value="More" disabled selected>More</option>
              <option value="NetEnt">NetEnt</option>
              <option value="Microgaming">Microgaming</option>
              <option value="Quickspin">Quickspin</option>
              <option value="PragmaticPlay">PragmaticPlay</option>
              <option value="BoomingGames">BoomingGames</option>
              <option value="BetRadar">BetRadar</option>
              <option value="PariPlay">PariPlay</option>
            </select>
          </div>    
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
